<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HW1 Frontend</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h3>Web Programming 99-00 semester</h3>
      <div>
        <h5>Assignment 1</h5>
      </div>
    </header>
    <div class="ui container">
      <div class="form">
        <div class="title">Add two numbers</div>
        <div class="description">Fill the inputs to add two numbers</div>
        <div class="ui input large">
          <input id="input1" type="number" placeholder="first number" />
        </div>
        <div class="ui input large">
          <input id="input2" type="number" placeholder="second number" />
        </div>
        <div class="ui segment">sum is: <span id="sum"></span></div>
        <div class="buttons">
          <div class="ui submit button" onclick="calculateSum('nodejs')">
            NodeJs
          </div>
          <span>OR</span>
          <div class="ui submit button" onclick="calculateSum('go')">Go</div>
        </div>
      </div>
      <hr />
      <div class="form">
        <div class="title">Get the line</div>
        <div class="description">Enter the line number</div>
        <div class="ui input large">
          <input
            id="lineNumber"
            type="number"
            min="1"
            max="100"
            placeholder="line number"
          />
        </div>
        <div class="ui segment"><span id="line"></span></div>
        <div class="buttons">
          <div class="ui submit button" onclick="getLine('nodejs')">NodeJs</div>
          <span>OR</span>
          <div class="ui submit button" onclick="getLine('go')">Go</div>
        </div>
      </div>
    </div>

    <div class="ui basic modal" id="errorModal">
      <div class="ui icon header">
        <i class="close icon red"></i>
        Sorry! Operation failed!
      </div>
      <div class="content">
        <p id="errorMessage" class="center"></p>
      </div>
      <div class="actions">
        <div class="ui inverted button" onclick="closeError(false)">OK</div>
      </div>
    </div>

    <footer>
      Created By : fatteme khashei, smehdi faghih, majid taherkhani
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
